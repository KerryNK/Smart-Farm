<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - ShambaSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="/public/index.html">
                <i class="bi bi-flower1"></i> ShambaSmart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/public/index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/irrigation.html"><i class="bi bi-droplet"></i> Irrigation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/weather.html"><i class="bi bi-cloud-sun"></i> Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/diseases.html"><i class="bi bi-bug"></i> Diseases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active position-relative" href="/public/notifications.html">
                            <i class="bi bi-bell"></i> Notifications
                            <span class="notification-badge d-none" id="notificationBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userFullName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2 class="fw-bold"><i class="bi bi-bell text-primary"></i> Notifications</h2>
                <p class="text-muted">Stay updated with your farm activities</p>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-outline-primary me-2" id="markAllReadBtn">
                    <i class="bi bi-check-all"></i> Mark All as Read
                </button>
                <button class="btn btn-primary" id="refreshNotificationsBtn">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Filter Tabs -->
                <ul class="nav nav-tabs mb-4" id="notificationTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button">
                            All Notifications
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="unread-tab" data-bs-toggle="tab" data-bs-target="#unread" type="button">
                            Unread <span class="badge bg-danger ms-1" id="unreadCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="irrigation-tab" data-bs-toggle="tab" data-bs-target="#irrigation" type="button">
                            Irrigation
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button">
                            Weather
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="disease-tab" data-bs-toggle="tab" data-bs-target="#disease" type="button">
                            Disease
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="notificationTabContent">
                    <!-- All Notifications -->
                    <div class="tab-pane fade show active" id="all" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="allNotificationsContainer">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status"></div>
                                    <p class="mt-2 text-muted">Loading notifications...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Unread Notifications -->
                    <div class="tab-pane fade" id="unread" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="unreadNotificationsContainer">
                                <p class="text-center text-muted">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Irrigation Notifications -->
                    <div class="tab-pane fade" id="irrigation" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="irrigationNotificationsContainer">
                                <p class="text-center text-muted">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Weather Notifications -->
                    <div class="tab-pane fade" id="weather" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="weatherNotificationsContainer">
                                <p class="text-center text-muted">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Disease Notifications -->
                    <div class="tab-pane fade" id="disease" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="diseaseNotificationsContainer">
                                <p class="text-center text-muted">Loading...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/notifications.js"></script>
</body>
</html>
